version: "3.9"

services:
  redis:
    image: redis:7
    container_name: media-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

  backend:
    image: node:20
    container_name: media-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm install && node index.js"
    ports:
      - "4000:4000"
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    image: node:20
    container_name: media-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis-data:
